<table>
  <thead>
    <tr>
        @for (columna of columnas; track $index) {
        <ng-container>
          <th>{{ formatearNombreDeColumnas(columna) }}</th>
        </ng-container>
      }
      <th>Eventos</th>
    </tr>
  </thead>
  <tbody>
    @for (item of data; track $index) {
      <tr>
        @for (columna of columnas; track $index) { @if (isFecha(item[columna])) {
        <ng-container>
          <td>{{ item[columna] | date : "mediumDate" : "UTC" }}</td>
        </ng-container>
        } @else {
        <ng-container>
          <td>{{ item[columna] }}</td>
        </ng-container>
        }}
        <button (click)="enviarInformacion(item)">info</button>
      </tr>
    }
  </tbody>
</table>
